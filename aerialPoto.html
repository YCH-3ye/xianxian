<script>
    $(function () {
        var w = (document.documentElement.clientWidth||document.body.clientWidth)+17 ;//可见区域宽度
        $('.section video').attr({'width':w});
//        var swiperSlide = $('.section2 .swiper-wrapper');
//        var num = 0;
//        $('.section2 .swiper-button-prev').click(function () {
//            if (swiperSlide[0].offsetLeft == 0) {

//            swiperSlide.css('left', num += 239);
//        });
//        $('.section2 .swiper-button-next').click(function () {
//            if (swiperSlide[0].offsetLeft == -2151) {
//                num = 0;
//            }
//            swiperSlide.css('left', num -= 239);
//        });
        lunBo($('.section2 .swiper-button-prev'),
                $('.section2 .swiper-button-next'),
                $('.section2 .swiper-wrapper'),8);
        lunBo($('.section3 .swiper-button-prev'),
                $('.section3 .swiper-button-next'),
                $('.section3 .swiper-wrapper'),8);
        lunBo($('.section4 .swiper-button-prev'),
                $('.section4 .swiper-button-next'),
                $('.section4 .swiper-wrapper'),8);
        lunBo($('.section5 .swiper-button-prev'),
                $('.section5 .swiper-button-next'),
                $('.section5 .swiper-wrapper'),6);
        lunBo($('.section6 .swiper-button-prev'),
                $('.section6 .swiper-button-next'),
                $('.section6 .swiper-wrapper'),7);
        function lunBo(prev,next,swiperSlide,n){
            var num = 0;
            prev.click(function () {
                swiperSlide.css('left',num);
                if (swiperSlide[0].offsetLeft == 0) {
                    num = -239*n;
                    swiperSlide.css('left',num);
                }
                num+=239;
                swiperSlide.stop(true).animate({left:num},500);
            });
            next.click(function () {
                swiperSlide.css('left',num);
                if (swiperSlide[0].offsetLeft == -239*n) {
                    num = 0;
                    swiperSlide.css('left',num);
                }
                num-=239;
                swiperSlide.stop(true).animate({left:num},500);
            });
            setInterval(function(){
                swiperSlide.css('left',num);
                if (swiperSlide[0].offsetLeft == -239*n) {
                    num = 0;
                    swiperSlide.css('left',num);
                }
                num-=239;
                swiperSlide.stop(true).animate({left:num},500);
            },5000);
        }
    });
</script>
